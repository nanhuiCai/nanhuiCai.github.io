 = <span class="keyword">new</span> Fn;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//克隆对象</span></div><div class="line"><span class="comment">//方法1</span></div><div class="line"><span class="comment">//var obj2 = &#123;&#125;;</span></div><div class="line"><span class="comment">//for(var key in obj)&#123;</span></div><div class="line"><span class="comment">//    if(obj.hasOwnProperty(key))&#123;</span></div><div class="line"><span class="comment">//        obj2[key] = obj[key]; </span></div><div class="line"><span class="comment">//    &#125;</span></div><div class="line"><span class="comment">//&#125;</span></div><div class="line"></div><div class="line"><span class="comment">//方法2</span></div><div class="line"><span class="keyword">var</span> obj2 = <span class="built_in">Object</span>.create(obj);<span class="comment">//obj2的原型指向obj</span></div><div class="line"><span class="comment">//--&gt;obj2--&gt;没有私有</span></div><div class="line"><span class="comment">//__proto__:</span></div><div class="line"><span class="comment">//  getX:function...</span></div><div class="line"><span class="comment">//  __proto__:Object.prototype</span></div><div class="line">obj2.getX();</div><div class="line">obj.getY = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="number">2</span>);</div><div class="line">&#125;</div><div class="line">obj2.getY();<span class="comment">//2，obj2的原型指向obj，obj改变，obj2原型也改变</span></div></pre></td></tr></table></figure>
