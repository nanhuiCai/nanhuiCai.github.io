        <script src="/assets/js/APlayer.min.js"> </script><p>求平均数的思路</p>
<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">avgFn</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="comment">//arguments 是一个类数组集合，它不是数组，不能直接使用数组的方法</span></div><div class="line">    <span class="comment">//1、将类数组转换为数组</span></div><div class="line">    <span class="keyword">var</span> ary = [];</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;<span class="built_in">arguments</span>.length;i++)&#123;</div><div class="line">        ary[ary.length] = <span class="built_in">arguments</span>[i]</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//console.log(ary);</span></div><div class="line">    <span class="comment">//2、给数组排序，去掉开头和结尾，剩下的求平均数</span></div><div class="line">    ary.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> a - b;</div><div class="line">    &#125;);</div><div class="line">    ary.shift();</div><div class="line">    ary.pop();</div><div class="line">    <span class="keyword">return</span> (<span class="built_in">eval</span>(ary.join(<span class="string">"+"</span>)) / ary.length).toFixed(<span class="number">2</span>);</div><div class="line">    <span class="comment">//toFixed()   保留小数点后面几位</span></div><div class="line">&#125;</div><div class="line">avgFn(<span class="number">9.8</span> , <span class="number">9.7</span> , <span class="number">10</span> , <span class="number">9.9</span> , <span class="number">9.0</span> , <span class="number">9.8</span> , <span class="number">3.0</span>)</div></pre></td></tr></table></figure>
<p>优化</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//模拟内置的slice实现数组克隆功能</span></div><div class="line">Arrary.prototype.mySlice = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="comment">//this -- 当前要操作的这个数组ary</span></div><div class="line">    <span class="keyword">var</span> ary = [];</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i =<span class="number">0</span>;i&lt;<span class="keyword">this</span>.length;i++)&#123;</div><div class="line">        ary[ary.length] = <span class="keyword">this</span>[i];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> ary;</div><div class="line">&#125;;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">avgFn</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="comment">//arguments 是一个类数组集合，它不是数组，不能直接使用数组的方法</span></div><div class="line">    <span class="comment">//1、将类数组转换为数组:把arguments克隆一份一模一样的数组出来；</span></div><div class="line">    <span class="comment">//借用数组原型上的slice方法，当slice执行的时候，让方法中的this变为我要处理的arguments，实现类数组arguments转换为数组</span></div><div class="line">    <span class="keyword">var</span> ary = <span class="built_in">Array</span>.prototype.slice.call(<span class="built_in">arguments</span>);</div><div class="line">    <span class="comment">//var ary =[].slice.call(arguments);  //该方法也可以</span></div><div class="line">    <span class="comment">//2、给数组排序，去掉开头和结尾，剩下的求平均数</span></div><div class="line">    ary.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> a - b;</div><div class="line">    &#125;);</div><div class="line">    ary.shift();</div><div class="line">    ary.pop();</div><div class="line">    <span class="keyword">return</span> (<span class="built_in">eval</span>(ary.join(<span class="string">"+"</span>)) / ary.length).toFixed(<span class="number">2</span>);</div><div class="line">    <span class="comment">//toFixed()   保留小数点后面几位</span></div><div class="line">&#125;</div><div class="line">avgFn(<span class="number">9.8</span> , <span class="number">9.7</span> , <span class="number">10</span> , <span class="number">9.9</span> , <span class="number">9.0</span> , <span class="number">9.8</span> , <span class="number">3.0</span>)</div></pre></td></tr></table></figure>
<hr>
<p>第3个方法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">avgFn</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">Array</span>.prototype.sort.call(<span class="built_in">arguments</span>,functiuon(a,b)&#123;</div><div class="line">        <span class="keyword">return</span> a - b;</div><div class="line">    &#125;);</div><div class="line">    [].shift.call(<span class="built_in">arguments</span>);</div><div class="line">    [].pop.call(<span class="built_in">arguments</span>);</div><div class="line">    <span class="keyword">return</span> (<span class="built_in">eval</span>([].join.call(<span class="built_in">arguments</span>,<span class="string">"+"</span>)) / <span class="built_in">arguments</span>.length).toFixed(<span class="number">2</span>)</div><div class="line">    <span class="comment">//console.log(arguments);//没有转换成数组，只是借用数组的方法</span></div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> res = avgFn(<span class="number">9.8</span> , <span class="number">9.7</span> , <span class="number">10</span> , <span class="number">9.9</span> , <span class="number">9.0</span> , <span class="number">9.8</span> , <span class="number">3.0</span>);</div><div class="line"><span class="built_in">console</span>.log(res)</div></pre></td></tr></table></figure></p>
