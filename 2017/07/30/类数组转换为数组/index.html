<h3 id="在JS中使用try、catch进行浏览器的一场信息捕获"><a href="#在JS中使用try、catch进行浏览器的一场信息捕获" class="headerlink" title="在JS中使用try、catch进行浏览器的一场信息捕获"></a>在JS中使用try、catch进行浏览器的一场信息捕获</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">console</span>.log(num);<span class="comment">//num is not defined  在JS中本行报错，下面代码都不再执行</span></div><div class="line"><span class="built_in">console</span>.log(<span class="string">"ok"</span>);</div><div class="line">---------------------</div><div class="line"><span class="comment">//try里面的代码执行报错，如果try\catch捕获了异常信息，不影响下面的代码继续执行；如果try中的代码执行出错了，会默认的去执行catch中的代码：</span></div><div class="line"><span class="keyword">try</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(num);</div><div class="line">&#125;<span class="keyword">catch</span>(e)&#123;<span class="comment">//形参必须要写，一般起名为e</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"报错啦~"</span>);</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(e.message);<span class="comment">//num is not defined  可以收集当前代码报错的原因</span></div><div class="line"></div><div class="line">------------------</div><div class="line"></div><div class="line"><span class="keyword">try</span>&#123;</div><div class="line">    <span class="comment">//js code </span></div><div class="line">&#125;<span class="keyword">catch</span>(e)&#123;</div><div class="line">    <span class="comment">//如果代码报错执行catch中的代码</span></div><div class="line">&#125;<span class="keyword">finally</span>&#123;</div><div class="line">    <span class="comment">//一般不用：因为不管try中代码是否报错，都要执行finally中的代码</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>

<p>有时候既想捕获到错误的信息，又想不让下面的代码继续执行</p>

<h3 id="实现类数组转换为数组"><a href="#实现类数组转换为数组" class="headerlink" title="实现类数组转换为数组"></a>实现类数组转换为数组</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//为了防止和全局冲突，可用单例模式进行封装</span></div><div class="line"><span class="keyword">var</span> utils = &#123;</div><div class="line">    <span class="comment">//listToArray：实现将类数组转换为数组</span></div><div class="line">    listToArray:<span class="function"><span class="keyword">function</span>(<span class="params">likeAry</span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> ary = [];<span class="comment">//此时ary.length = 0，当ary[ary.length]赋值后，ary.length会依次增加1,2,3.....</span></div><div class="line">        <span class="keyword">try</span>&#123;</div><div class="line">            ary = <span class="built_in">Array</span>.prototype.slice.call(likeAry);</div><div class="line">        &#125; <span class="keyword">catch</span>(e)&#123;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;likeAry.length;i++)&#123;</div><div class="line">                ary[ary.length] = likeAry[i];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ary;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
