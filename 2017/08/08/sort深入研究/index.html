        <script src="/assets/js/APlayer.min.js"> </script><p>ary.sort();只能处理10以内的数字排序</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> ary = [<span class="number">12</span>,<span class="number">23</span>,<span class="number">14</span>,<span class="number">34</span>,<span class="number">23</span>,<span class="number">1</span>,<span class="number">14</span>,<span class="number">16</span>,<span class="number">26</span>,<span class="number">2</span>];</div><div class="line"><span class="comment">//ary.sort();只能处理10以内的数字排序</span></div><div class="line"><span class="comment">//处理10以外的</span></div><div class="line">ary.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">    <span class="comment">//a--&gt;每一次执行匿名函数的时候，找到数组中的当前项</span></div><div class="line">    <span class="comment">//b--&gt;当前项的后一项</span></div><div class="line">    <span class="keyword">return</span> a - b;<span class="comment">//升序，如果a&gt;b,返回的&gt;0，a和b交换位置</span></div><div class="line">    <span class="comment">//return b - a;//降序，如果b&gt;a,返回的&gt;0，a和b交换位置</span></div><div class="line">    <span class="comment">//---&gt;return的是一个&gt;0 或者 &lt;=0 的数，大于0让a和b交换一个位置，小于等于0  原来的位置不动</span></div><div class="line"></div><div class="line">&#125;);</div><div class="line"><span class="comment">//相当于</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">fn</span>(<span class="params">callback</span>)</span>&#123;</div><div class="line">    callback();<span class="comment">// callback();相当于fn(function()&#123;&#125;)的function()&#123;&#125;执行</span></div><div class="line">&#125;</div><div class="line">fn(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);</div><div class="line"><span class="comment">//这就是回调函数：把一个方法A当做参数值传递给另外一个函数B，然后在B执行的过程当中，我们随时根据需求让A方法执行</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">A</span>(<span class="params"></span>)</span>&#123;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">B</span>(<span class="params">fn</span>)</span>&#123;</div><div class="line">    fn();</div><div class="line">&#125;</div><div class="line">B(A);</div></pre></td></tr></table></figure>
<hr>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> ary = [<span class="number">12</span>,<span class="number">23</span>,<span class="number">14</span>,<span class="number">34</span>,<span class="number">23</span>,<span class="number">1</span>,<span class="number">14</span>,<span class="number">16</span>,<span class="number">26</span>,<span class="number">2</span>];</div><div class="line">ary.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;<span class="comment">//不管a和b谁打，每一次都返回一个恒大于0的数，也就是每一次a和b都要交换位置，最后结果就是原有数组倒过来排列了</span></div><div class="line">&#125;);</div><div class="line"><span class="built_in">console</span>.log(ary);</div></pre></td></tr></table></figure>
<hr>
<h3 id="多维数组"><a href="#多维数组" class="headerlink" title="多维数组"></a>多维数组</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> ary = [</div><div class="line">    &#123;<span class="attr">name</span>:<span class="string">'leo'</span>,<span class="attr">age</span>:<span class="string">'30'</span>&#125;,</div><div class="line">    &#123;<span class="attr">name</span>:<span class="string">'er'</span>,<span class="attr">age</span>:<span class="string">'10'</span>&#125;,</div><div class="line">    &#123;<span class="attr">name</span>:<span class="string">'cai'</span>,<span class="attr">age</span>:<span class="string">'20'</span>&#125;,</div><div class="line">    &#123;<span class="attr">name</span>:<span class="string">'row'</span>,<span class="attr">age</span>:<span class="string">'110'</span>&#125;</div><div class="line">];</div><div class="line"><span class="comment">//给二维数组排序，按照年龄由小到大进行排序</span></div><div class="line"><span class="comment">//由大到小</span></div><div class="line"><span class="comment">//ary.sort(function(a,b)&#123;</span></div><div class="line"><span class="comment">//    return parseFloat(a.age) - parseFloat(b.age);//不管得到什么类型，都转换成数字进行相减</span></div><div class="line"><span class="comment">//&#125;)</span></div><div class="line"></div><div class="line"><span class="comment">//由大到小 </span></div><div class="line"><span class="comment">//ary.sort(function(a,b)&#123;</span></div><div class="line"><span class="comment">//    return (parseFloat(a.age) - parseFloat(b.age)) * -1;</span></div><div class="line"><span class="comment">//&#125;)</span></div><div class="line"></div><div class="line"><span class="comment">//按姓名排序</span></div><div class="line">ary.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> a.name.localeCompare(b.name); </div><div class="line">&#125;);</div><div class="line"><span class="built_in">console</span>.log(ary)</div></pre></td></tr></table></figure>
